_schema-version: 3.3.0
ID: bookshop8
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: bookshop8-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop8-auth
      - name: bookshop8-db
      - name: bookshop8-destination

  - name: bookshop8-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop8-db

  - name: bookshop8-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bookshop8-auth
      - name: srv-api
      - name: bookshop8-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: bookshop8adminauthors
          artifacts:
            - admin-authors.zip
          target-path: app/
        - name: bookshop8adminbooks
          artifacts:
            - admin-books.zip
          target-path: app/
        - name: bookshop8browse
          artifacts:
            - browse.zip
          target-path: app/
        - name: bookshop8genres
          artifacts:
            - genres.zip
          target-path: app/

  - name: bookshop8adminauthors
    type: html5
    path: app/admin-authors
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshop8adminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshop8browse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: bookshop8genres
    type: html5
    path: app/genres
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: bookshop8-destinations
    type: com.sap.application.content
    requires:
      - name: bookshop8-auth
        parameters:
          service-key:
            name: bookshop8-auth-key
      - name: bookshop8-html5-repo-host
        parameters:
          service-key:
            name: bookshop8-html5-repo-host-key
      - name: srv-api
      - name: bookshop8-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: bookshop8-html5-repository
              ServiceInstanceName: bookshop8-html5-repo-host
              ServiceKeyName: bookshop8-html5-repo-host-key
              sap.cloud.service: bookshop8.service
            - Name: bookshop8-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: bookshop8-auth
              ServiceKeyName: bookshop8-auth-key
              sap.cloud.service: bookshop8.service

resources:
  - name: bookshop8-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookshop8-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
        role-collections:
          - name: 'admin (bookshop8 ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
  - name: bookshop8-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: bookshop8-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshop8-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
